<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>


<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>


<script>

    function addLanguage(langName){
        //Ek element create karo list item
        const li = document.createElement('li');
       //list item ke andar koi value insert karna hai, usko naam hai langname add in innerhtml
        li.innerHTML = `${langName}`
        //Hume attach karna hai 
        document.querySelector('.language').appendChild(li)//li child append kardo
    }
    //now we are passing values 
    //This are the basics to add there is some problem as there is only one value , if there is many value in the li it traverse the whole tree for large scale project we use optimized method
    addLanguage("python")
    addLanguage("typescript")

    //Optimized- we dont have to traverse the whole tree
    function addOptiLanguage(langName){
        //create list element
        const li = document.createElement('li');
        //li ap innerhtml ke jaga appendchild karo appendchild 
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>

</html>
